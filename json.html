<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON</title>
    </head>

    <body>
        <div class="container">
            <h2>Work with JSON</h2>
            <p id="result"></p>

            <script>
                var text = '{"employee" : [' +
                '{"firstName":"John","lastName":"Doe"},' +
                '{"firstName":"Anna","lastName":"Smith"},' +
                '{"firstName":"Peter","lastName":"Jones"} ]}';

                var obj = JSON.parse(text);
                
                document.getElementById("result").innerHTML = obj.employee[2].firstName + " " + obj.employee[2].lastName;
            
                
            </script> <!-- end script -->

        </div> <!-- end container -->
    </body>
</html>
