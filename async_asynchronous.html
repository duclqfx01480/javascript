<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Async - Asynchronous</title>
    </head>

    <body>
        
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>

            <script>
                setTimeout(showMessage, 3000);

                function showMessage(){
                    document.getElementById("result1").innerHTML = "Time Over";
                }

                setInterval(showTime, 1000);

                function showTime(){
                    let date = new Date();
                    var output = document.getElementById("result2");
                    output.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
                }

                function display(message){
                    document.getElementById("result3").innerHTML = message;
                }

                function getFile(callbackFunction) {
                    let req = new XMLHttpRequest();
                    req.open('GET', 'mycar.html');

                    req.onload = function() {
                        if (req.status == 200){
                            callbackFunction(this.responseText);
                        } else{
                            callbackFunction("Error: " + req.status);
                        }
                    }

                    req.send();
                }

                getFile(display);

            </script>

        </div> <!-- end container -->

    </body>
</html>
