<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Async - Await</title>
    </head>

    <body>
        
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>

            <script>
                async function display(){
                    let myPromise = new Promise(function (myResolve, myReject){
                        setTimeout(function(){ myResolve("Hello World");}, 3000);
                    });

                    document.getElementById("result1").innerHTML = await myPromise;
                }

                display();

                

            </script>

        </div> <!-- end container -->
    </body>
</html>
