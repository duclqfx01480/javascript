<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes Static</title>
    </head>

    <body>
        
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>

            <script>
                class Car {
                    constructor(name) {
                        this.name = name;
                    }

                    static sayHi(){
                        return "Hello";
                    }

                    static carInfo(car){
                        return "This is " + car.name;
                    }
                }

                var car1 = new Car("Ford");
                document.getElementById("result1").innerHTML = Car.sayHi();
                document.getElementById("result2").innerHTML = Car.carInfo(car1);
            </script>
        </div> <!-- end container -->
    </body>
</html>
