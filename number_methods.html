            <script>

                document.getElementById("result3").innerHTML = "Number(true)= " + Number(true) + "<br>Number('10')= " + Number('10') + "<br>Number('  10.33  ')= " + Number('  10.33  ') + "<br>Number('John')= " + Number('John');
                document.getElementById("result4").innerHTML = "parseInt('10')= " + parseInt('10');

                document.getElementById("result7").innerHTML = "Number.POSITIVE_INFINITY = " + Number.POSITIVE_INFINITY + "<br>Number.NEGATIVE_INFINITY = " + Number.NEGATIVE_INFINITY;
