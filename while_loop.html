<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>While Loop</title>
    </head>

    <body>
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>
            <p id="result6"></p>
            <p id="result7"></p>
            <p id="result8"></p>
            <p id="result9"></p>
            <p id="result10"></p>
            <p id="result11"></p>
            <p id="result12"></p>
            <p id="result13"></p>
            <p id="result14"></p>
            <p id="result15"></p>
            <p id="result16"></p>
            <p id="result17"></p>
            <p id="result18"></p>
            <p id="result19"></p>
            <p id="result20"></p>
            
            <script>
                var i = 0;
                var text = "";
                while(i<10){
                    text += i + " ";
                    i++;
                }
                document.getElementById("result1").innerHTML = "Number from 1 to 9 [While Loop]:<br> " + text;

                var i = 0;
                var text = "";
                do{
                    text += i + " ";
                    i++;
                }
                while(i<10);
                document.getElementById("result2").innerHTML = "Number from 1 to 9 [Do While Loop]:<br> " + text;

            </script>

        </div> <!-- end container -->
    </body>
</html>
