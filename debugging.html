<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Debugging</title>
    </head>

    <body>
        
        <div class="container">
            <h2>Debugging</h2>
            <p id="result"></p>
            <script>
                a = 5;
                b = 6;
                c = a + b;
                console.log("Console.log: " + a + " + " + b + " = " + c);

                var x = 15*5;
                debugger;
                document.getElementById("result").innerHTML = x;
            </script>
        </div> <!-- end container -->

    </body>
</html>
