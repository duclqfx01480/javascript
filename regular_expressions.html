<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Regular Expression</title>
    </head>

    <body>
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5">This is a paragraph</p>
            <p id="result6"></p>
            <p id="result7"></p>
            <p id="result8"></p>
            <p id="result9"></p>
            <p id="result10"></p>
            <p id="result11"></p>
            <p id="result12"></p>
            <p id="result13"></p>
            <p id="result14"></p>
            <p id="result15"></p>
            <p id="result16"></p>
            <p id="result17"></p>
            <p id="result18"></p>
            <p id="result19"></p>
            <p id="result20"></p>
            
            <script>
                var str = "Welcome to Javascript";
                var n1 = str.search("Javascript");
                var n2 = str.search(/javascript/i);
                document.getElementById("result1").innerHTML = "Position to find Javascript in " + "'" + str + "' is " + n1; 
                document.getElementById("result2").innerHTML = "Position to find Javascript (case insensitive) in " + "'" + str + "' is " + n2; 

                var replaceStr1 = "Javascript";
                var replaceWithStr = "Web Development";
                var replaceStr2 = /javascript/i;

                document.getElementById("result3").innerHTML = "Original string: " + str + "<br>Replace: " + replaceStr1 + "<br>By: " + replaceWithStr + "<br>String after replacing: " + str.replace(replaceStr1, replaceWithStr);
                document.getElementById("result4").innerHTML = "Original string: " + str + "<br>Replace: " + replaceStr2 + "<br>By: " + replaceWithStr + "<br>String after replacing: " + str.replace(replaceStr2, replaceWithStr);

                var patt = /h/;
                var text = document.getElementById("result5").innerHTML;
                document.getElementById("result6").innerHTML = "The paragraph above include 'h' character? : " + patt.test(text);
                
                

            </script>

        </div> <!-- end container -->
    </body>
</html>
