<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Statements</title>

        <script>
            function printOutput(){
                document.getElementById("output").innerHTML = "This one is a statement";
            }

        </script>
    </head>

    <body>
        
        <div class="container">
            <p id="output">Output</p>
            <button onclick="printOutput();">Statement 1</button>

        </div> <!-- end container -->

    </body>
</html>
