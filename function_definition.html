<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Function Definition</title>
    </head>

    <body>
        <div class="container">

            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>

            <script>
                var x = function(a,b) {return a*b};
                var y = x(4,3);
                document.getElementById("result1").innerHTML = y;

                var multiply = new Function("a", "b", "return a * b");
                var z = multiply(4,3);
                document.getElementById("result2").innerHTML = z;

                // This expression called a function before it is declared
                document.getElementById("result3").innerHTML = square(5);
                // This function will be hoisted
                function square(x){
                    return x * x;
                }

                // Arrow function
                var x = (x, y) => { return x*y };
                document.getElementById("result4").innerHTML = x(4,3);

            </script>
        </div> <!-- end container -->
    </body>
</html>
