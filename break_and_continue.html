<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Break and Continue</title>
    </head>

    <body>
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>
            <p id="result6"></p>
            <p id="result7"></p>
            <p id="result8"></p>
            <p id="result9"></p>
            <p id="result10"></p>
            <p id="result11"></p>
            <p id="result12"></p>
            <p id="result13"></p>
            <p id="result14"></p>
            <p id="result15"></p>
            <p id="result16"></p>
            <p id="result17"></p>
            <p id="result18"></p>
            <p id="result19"></p>
            <p id="result20"></p>
            
            <script>
                // break
                var text = "";
                for(var i=0; i<10; i++){
                    if(i==3){
                        text += " break at " + i;
                        break;
                    }
                    text += i + " ";
                }
                document.getElementById("result1").innerHTML = text;

                // continue
                var text = "";
                for(var i=0; i<10; i++){
                    if(i==5){
                        text += "[skip " + i + "], next is ";
                        continue;
                    }
                    text += i + " ";
                }
                document.getElementById("result2").innerHTML = text;

            </script>

        </div> <!-- end container -->
    </body>
</html>
