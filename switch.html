<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Switch</title>
    </head>

    <body>
        
        <div class="container">
            <p id="result1"></p>

            <script>
                var date = new Date();
                var day = date.getDay();
                var today = "";
                
                switch(day){
                    case 0:
                        today = "Sunday";
                        break;
                    case 1:
                        today = "Monday";
                        break;
                    case 2:
                        today = "Tuesday";
                        break;
                    case 3:
                        today = "Wednesday";
                        break;
                    case 4:
                        today = "Thursday";
                        break;
                    case 5:
                        today = "Friday";
                        break;
                    case 6:
                        today = "Saturday";
                        break;
                    default:
                        today = "Error with day, please double check."
                        break;
                }

                document.getElementById("result1").innerHTML = "Today is " + today;
                





            </script>
        </div><!-- end container-->
    </body>
</html>
