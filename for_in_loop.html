<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>For In Loop</title>
    </head>

    <body>
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>
            <p id="result6"></p>
            <p id="result7"></p>
            <p id="result8"></p>
            <p id="result9"></p>
            <p id="result10"></p>
            <p id="result11"></p>
            <p id="result12"></p>
            <p id="result13"></p>
            <p id="result14"></p>
            <p id="result15"></p>
            <p id="result16"></p>
            <p id="result17"></p>
            <p id="result18"></p>
            <p id="result19"></p>
            <p id="result20"></p>

            <script>
                var car={brand:"Volkswagen", name:"Tiguan", year:2020, color:"Grey Silver"};
                var text = "";

                for(x in car){
                    text += car[x] + " ";
                }

                document.getElementById("result1").innerHTML = "Value of cars' properties: <br>" + text;

                // For in
                var numbers = [45,15,39,90,22,71];
                var txt = "";
                for(pos in numbers){
                    txt = txt + numbers[pos] + "<br>";
                }
                document.getElementById("result2").innerHTML = "Number in the numbers array [using for in loop] <br>" + txt;

                // For Each
                var txt = "";
                numbers.forEach(sumFunction);

                function sumFunction(value, index, array){
                    txt = txt + value + "<br>";
                }
                document.getElementById("result3").innerHTML = "Number in the numbers array [using Array.forEach()] <br>" + txt;
            </script>

        </div> <!-- end container -->
    </body>
</html>
