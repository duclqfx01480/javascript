<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boolean</title>
    </head>

    <body>
        
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>
            <p id="result6"></p>
            <p id="result7"></p>
            <p id="result8"></p>
            <p id="result9"></p>
            <p id="result10"></p>
            <p id="result11"></p>
            <p id="result12"></p>
            <p id="result13"></p>
            <p id="result14"></p>
            <p id="result15"></p>
            <p id="result16"></p>
            <p id="result17"></p>
            <p id="result18"></p>
            <p id="result19"></p>
            <p id="result20"></p>

            <script>
                document.getElementById("result1").innerHTML = "9 > 10: " + checkGreater(9,10);
                document.getElementById("result2").innerHTML = "20 > 12: " + checkGreater(20,12);

                var b1 = Boolean(100);
                document.getElementById("result3").innerHTML = "Boolean(100): " + b1;

                var b2 = Boolean(3.14);
                document.getElementById("result4").innerHTML = "Boolean(3.14): " + b2;

                var b3 = Boolean(0);
                document.getElementById("result5").innerHTML = "Boolean(0): " + b3;

                var b4 = Boolean(-0);
                document.getElementById("result6").innerHTML = "Boolean(-0): " + b4;

                var b5 = Boolean("");
                document.getElementById("result7").innerHTML = "Boolean(''): " + b5;

                var b6 = Boolean(null);
                document.getElementById("result8").innerHTML = "Boolean(null): " + b6;

                function checkGreater(a,b){
                    return a>b;
                }





            </script>
        </div><!-- end container-->
    </body>
</html>
