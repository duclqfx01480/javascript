<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>const keyword</title>

        
    </head>

    <body>
        
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>

            <script>
                var x = 10;
                {
                    const x = 2;
                    document.getElementById("result1").innerHTML = "Inside block, x= " + x;
                }
    
                document.getElementById("result2").innerHTML = "x= " + x;

                // Create an object
                const car = {type: "Fiat", model:"500", color: "white"};

                // Change the property
                car.color = "red";

                // Add a property
                car.owner = "Johnson";

                // Display the property
                document.getElementById("result3").innerHTML = "Car owner is " + car.owner;

                const cars = ["Volkswagen", "Volvo", "BMW"];
                cars[0] = "Toyota";
                cars.push("Audi");

                document.getElementById("result4").innerHTML = cars[3];

            </script>

        </div> <!-- end container -->

    </body>
</html>
