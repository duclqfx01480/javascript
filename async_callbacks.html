<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Async - Callbacks</title>
    </head>

    <body>
        
        <div class="container">
            <p id="result"></p>

            <script>
                function displayResult(message){
                    document.getElementById("result").innerHTML = message;
                }

                function calculate(num1, num2, callbackFunction){
                    let sum = num1 + num2;
                    callbackFunction(sum);
                }

                calculate(5,5, displayResult);

            </script>

        </div> <!-- end container -->

    </body>
</html>
