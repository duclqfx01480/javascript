<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Functions</title>
        <script>
            function product(p1,p2){
                return p1*p2;
            }

            function toCelsius(f){
                return (5/9) * (f-32);
            }
        </script>
    </head>

    <body>
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>

            <script>
                document.getElementById("result1").innerHTML = "Product of 3 and 4 is " + product(3,4);
                document.getElementById("result2").innerHTML = "77 F degree = " + toCelsius(77) + " C degree";
            </script>

        </div> <!-- end container -->
    </body>
</html>
