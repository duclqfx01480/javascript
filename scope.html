<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scope</title>
    </head>

    <body>
        <div class="container">
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>
            <p id="result5"></p>
            <p id="result6"></p>

            <p id="result18"></p>
            <p id="result19"></p>
            <p id="result20"></p>
            
            <script>
                // local variable
                
                function testLocalVariable(){
                    var carName = "Volkswagen Tiguan";
                    document.getElementById("result1").innerHTML = "Refer local variable inside the function: <br>" + typeof carName + " " + carName;
                }

                testLocalVariable();

                document.getElementById("result2").innerHTML = "Refer local variable outside the function: <br>" + typeof carName;

                // global variable
                
                var car = "Honda Accord";
                function testGlobalVariable(){
                    document.getElementById("result3").innerHTML = "Refer global variable inside the function: <br>" + car;
                }
                testGlobalVariable();

                document.getElementById("result4").innerHTML = "Refer global variable outside the function: <br>" + car;


                // automatically global
                function automaticallyGlobalVariable(){
                    name = "BMW X6";
                    document.getElementById("result5").innerHTML = "Refer variable declared inside the function from inside: <br>" + name;
                }
                automaticallyGlobalVariable();

                document.getElementById("result6").innerHTML = "Refer variable declared inside the function from outside: <br>" + name;

            </script>

        </div> <!-- end container -->
    </body>
</html>
